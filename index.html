<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <section id="todo">
    <form class="add">
      <input type="text" />
      <input type="submit" />
    </form>
    <section>
      <h1>진행</h1>
      <ul class="progress">
        <li>
          <p>할일</p>
          <input type="button" value="완료">
          <input type="button" value="삭제">
        </li>
      </ul>
    </section>
    <section>
      <h1>완료</h1>
      <ul class="complete">
        <li>
          <p>할일</p>
          <input type="button" value="진행">
          <input type="button" value="삭제">
        </li>
      </ul>
    </section>

  </section>
  <script src="renderer.js"></script>
  <script src='html.js'></script>
  <!--<script src='con.js'></script>-->
  <script src='todo.js'></script>

  <!--<script src='script.js'></script>-->
  <script>
    var todo = new TaskManager();
    todo.setRenderer(new ListManger(
      function (todo) {
        var title = document.querySelector('#todo .title');
        document.querySelector('#todo .add').onsubmit = function () {
          var v = title.value.trim();
          if (v) {
            todo.add(v);
          }
          title.value = '';

          // submit 이후 페이지 재갱신 하지 않으려면 return false;를 한다
          return false;
        };
      },
      new List('#todo .progress', new Item('#todo .progress li')),
      new List('#todo .complete', new Item('#todo .complete li'))
    ));
  </script>
</body>

</html>
